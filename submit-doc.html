<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    
    <div class="login-wrapper">
        
        <div class="group head" style="    margin-right: 259px;">

            <h2>Request letter</h2>

            <p>Fill all the fields</p>

        </div>
        <div class="signin">

            <form action="#" method="post" autocomplete="off" style="    max-height: 500px;
            overflow-y: scroll;
            padding: 40px; padding-top: 0; max-width: 400px;">

                <br>
                <div class="group head" style="margin-bottom: 0; width: 100%;">

                    <h2>Senders address</h2>

                </div>
                 <br>

                <div class="group">

                    <label for="username-field">Enter the name</label><br>
                    <br>
                    <input type="text" name="username" id="username-field" required>

                </div>

                <div class="group">

                    <label for="password-field">Designation</label><br>

                    <input type="text" name="password" id="password-field" required>

                </div>
                <div class="group">

                    <label for="username-field">Enter other details</label><br>

                    <input type="text" name="username" id="username-field" required>

                </div>

                <div class="group head" style="margin-bottom: 0;">

                    <h2>Designation of addresse</h2>

                </div>

                <div class="group">

                    <label for="username-field">Enter your name</label><br>
                    <br>
                    <input type="text" name="username" id="username-field" required>

                </div>

                <div class="group">

                    <label for="password-field">Semester</label><br>

                    <input type="text" name="password" id="password-field" required>

                </div>
                <div class="group">

                    <label for="username-field">Department</label><br>

                    <input type="text" name="username" id="username-field" required>

                </div>
                <div class="group">
                    <label for="cars">Salutation : </label>
                    <select name="cars" id="cars">
                        <option value="volvo">Respected</option>
                        <option value="saab">Sir</option>
                        <option value="opel">Madam</option>
                      </select>

                </div>
                <div class="group">

                    <label for="username-field">Subject</label><br>

                    <input type="text" name="username" id="username-field" required>

                </div>
                
                <div class="group head" style="margin-bottom: 0; width: 100%;">

                    <h2>Body</h2>

                </div>
                <br>
                <textarea id="w3review" name="w3review" rows="4" cols="50">Introduction</textarea>
                <textarea id="w3review" name="w3review" rows="4" cols="50">Content</textarea>
                <textarea id="w3review" name="w3review" rows="4" cols="50">Conclusion</textarea>

                <!-- <div class="group">

                    <button type="submit"><span>Login</span></button>

                </div> -->
                <div class="group">

                    <label for="username-field">Complimentary closing line</label><br>

                    <input type="text" name="username" id="username-field" required>

                </div>
                <div class="group">

                    <label for="username-field">Upload signature</label><br>

                    <input type="file" required>

                </div>

                <div class="group">

                    <button type="submit"><span>Submit</span></button>

                </div>

            </form>

        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
